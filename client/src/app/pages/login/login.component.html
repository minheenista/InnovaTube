<div class="h-screen flex flex-col bg-rose-50 p-4">
  <!-- NavBar -->
  <div
    class="flex justify-between items-center shadow-sm p-6 mb-4 bg-white w-full bg-white-700 rounded-md bg-clip-padding backdrop-filter backdrop-blur-md bg-opacity-10 border border-gray-100"
  >
    <div
      class="flex gap-4 items-center justify-center"
      [routerLink]="'/landing'"
    >
      <img src="assets/logo.png" alt="Logo" class="h-10 w-auto" />
      <h1 class="text-xl font-bold text-stone-800 font-nunito">InnovaTube</h1>
    </div>
    <div class="space-x-4">
      <button
        routerLink="/login"
        class="text-stone-600 hover:text-rose-600 font-nunito"
      >
        Iniciar sesión
      </button>
      <button
        routerLink="/register"
        class="px-4 py-2 bg-rose-400 text-white rounded-full border hover:bg-rose-500 font-nunito"
      >
        Registrarse
      </button>
    </div>
  </div>
  <!-- Formulario -->
  <div
    class="bg-white p-8 rounded-xl shadow-md self-center justify-center w-full max-w-md"
  >
    <img src="assets/logo.png" alt="Logo" class="h-10 w-auto mb-6 mx-auto" />

    <h2 class="text-2xl font-bold font-nunito text-stone-800 mb-6 text-center">
      Crear cuenta en InnovaTube
    </h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="loginForm" class="space-y-4">
      <div class="flex gap-4 flex-col">
        <label for="role" class="block text-sm font-medium text-neutral-800">
          Usuario o correo electrónico
        </label>
        <input
          formControlName="identifier"
          type="text"
          placeholder="Usuario o correo electrónico"
          class="w-full p-3 border border-rose-200 rounded-md font-nunito text-sm focus:outline-none focus:ring-1 focus:ring-rose-500"
        />
      </div>

      <div class="flex gap-4 flex-col">
        <label for="role" class="block text-sm font-medium text-neutral-800">
          Contraseña
        </label>
        <input
          formControlName="password"
          type="password"
          placeholder="Contraseña"
          class="w-full p-3 border border-rose-200 rounded-md font-nunito text-sm focus:outline-none focus:ring-1 focus:ring-rose-500"
        />
      </div>

      <p class="text-sm text-center text-gray-600 font-nunito">
        Olvidaste tu contraseña?&nbsp;
        <a
          routerLink="/reset-password"
          class="text-rose-400 hover:text-rose-500 text-center font-nunito"
          >Recupérala aquí</a
        >
      </p>

      <!-- TODO: CAPTCHA -->

      <button
        type="submit"
        class="w-full my-6 bg-rose-400 text-white py-2 px-4 rounded-full hover:bg-rose-500 transition"
      >
        Iniciar sesión
      </button>

      <p class="text-sm text-center text-gray-600 font-nunito">
        No tienes una cuenta?&nbsp;
        <a
          routerLink="/register"
          class="text-rose-400 hover:text-rose-500 text-center font-nunito"
          >Regístrate aquí</a
        >
      </p>
    </form>
  </div>
</div>
